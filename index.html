<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="left">
        <h1>SCHOOL NHẬT - HÀN - TRUNG</h1>
        <p>Hệ thống ngôn ngữ toàn cầu</p>
      </div>

      <div class="right">
        <img src="./img/123.jpg" alt="Logo Atlantic" class="logo" />
        <form class="login-form">
          <label for="email">Đăng nhập</label>
          <input
            type="email"
            id="email"
            placeholder="nguyenvana@atlantic.edu.vn"
            required
          />

          <label for="password">Mật khẩu</label>
          <input
            type="password"
            id="password"
            placeholder="mật khẩu"
            required
          />

          <div class="options">
            <label><input type="checkbox" /> Ghi nhớ đăng nhập</label>
            <a href="https://atlanticgroup.vn/contact" class="forgot"
              >Quên mật khẩu ?</a
            >
          </div>

          <button type="submit">Đăng nhập</button>
        </form>
      </div>
    </div>
  </body>
</html>
